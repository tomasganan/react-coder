<!-- Este ejemplo consta de un formulario con dos campos de texto (nombre y email), ambos requeridos. Al hacer submit en el formulario, se ejecutará una función JS que evitará que el formulario envíe los datos y en su lugar, mostrará un alert con el nombre y el email ingresado. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form id="form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <input type="submit" value="Enviar">
  </form>

  <script src="./functions.js"></script>

</body>
</html>
